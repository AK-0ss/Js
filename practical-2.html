<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    input {
      width: 150px;
      padding: 10px;
      border: 2px solid #ff6f91;
      border-radius: 10px;
      text-align: center;
      outline: none;
    }
    button {
      background: #ff6f91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1744;
    }
    .table-box {
      background: #fff3f3;
      border-radius: 15px;
      margin-top: 25px;
      padding: 20px;
      line-height: 1.8;
      font-size: 18px;
      color: #444;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìò Multiplication Table Generator üìò</h2>
    <input type="number" id="num" placeholder="Enter a number" />
    <button onclick="generateTable()">Generate</button>
    <div id="output"></div>
  </div>

  <script>
    function generateTable() {
      const n = parseInt(document.getElementById('num').value);
      const outputDiv = document.getElementById('output');
      let result = "";

      if (isNaN(n) || n <= 0) {
        outputDiv.innerHTML = `<p class='error'>‚ö†Ô∏è Please enter a positive number greater than 0.</p>`;
        return;
      }

      result += `<div class='table-box'><h3>Multiplication Table for ${n}</h3>`;
      for (let i = 1; i <= 10; i++) {
        result += `${n} √ó ${i} = <b>${n * i}</b><br>`;
      }
      result += `</div>`;
      outputDiv.innerHTML = result;
    }
  </script>

</body>
</html>
