<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Operations</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      text-align: center;
      color: #333;
      padding-top: 60px;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      width: 420px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    input {
      width: 250px;
      padding: 10px;
      border: 2px solid #66a6ff;
      border-radius: 10px;
      outline: none;
      text-align: center;
    }
    button {
      background: #66a6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #004aad;
    }
    #output {
      margin-top: 20px;
      background: #e3f2fd;
      border-radius: 15px;
      padding: 15px;
      font-size: 18px;
      box-shadow: inset 0 0 10px rgba(0, 0, 255, 0.2);
    }
    .highlight {
      color: #004aad;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚ú® String Operations ‚ú®</h2>
    <input type="text" id="inputStr" placeholder="Enter a string" />
    <br><br>
    <button onclick="reverseStr()">Reverse</button>
    <button onclick="replaceChar()">Replace</button>
    <button onclick="checkPalindrome()">Check Palindrome</button>

    <div id="output"></div>
  </div>

  <script>
    function reverseStr() {
      let str = document.getElementById("inputStr").value;
      if (!str) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>‚ö†Ô∏è Please enter a string.</span>";
        return;
      }
      let reversed = str.split("").reverse().join("");
      document.getElementById("output").innerHTML = 
        `üîÑ Reversed String: <span class='highlight'>${reversed}</span>`;
    }

    function replaceChar() {
      let str = document.getElementById("inputStr").value;
      if (!str) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>‚ö†Ô∏è Please enter a string.</span>";
        return;
      }
      let oldChar = prompt("Enter character to replace:");
      let newChar = prompt("Enter new character:");
      if (!oldChar || !newChar) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>‚ö†Ô∏è Replacement characters required.</span>";
        return;
      }
      let replaced = str.replaceAll(oldChar, newChar);
      document.getElementById("output").innerHTML = 
        `‚úçÔ∏è Modified String: <span class='highlight'>${replaced}</span>`;
    }

    function checkPalindrome() {
      let str = document.getElementById("inputStr").value;
      if (!str) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>‚ö†Ô∏è Please enter a string.</span>";
        return;
      }
      let cleaned = str.replace(/\s+/g, '').toLowerCase();
      let reversed = cleaned.split("").reverse().join("");
      if (cleaned === reversed) {
        document.getElementById("output").innerHTML = 
          `üíñ The string "<span class='highlight'>${str}</span>" is a palindrome!`;
      } else {
        document.getElementById("output").innerHTML = 
          `üíî The string "<span class='highlight'>${str}</span>" is not a palindrome.`;
      }
    }
  </script>

</body>
</html>
